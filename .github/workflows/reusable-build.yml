name: Reusable Build Workflow

on:
  workflow_call:
    inputs:
      ref_name:
        description: 'Git ref to checkout'
        required: false
        type: string
        default: ${{ github.ref_name }}
      push_type:
        description: 'Type of push(branch or tag)'
        required: false
        type: string
        default: 'branch'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref || github.ref_name }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build with NCC
        run: npx @vercel/ncc build index.js -o dist

      - name: Configure Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add dist/index.js
          git commit -m "Build dist/index.js" || exit 0
      #          git push -f origin HEAD:${{ inputs.ref_name }}
      #          git tag -f ${{ inputs.ref_name }}
      #          git push -f origin ${{ inputs.ref_name }}

      - name: Push changes
        run: |
          if [[ "${{ inputs.push_type }}" == "tag" ]]; then
            git tag -f ${{ inputs.ref_name }}
            git push -f origin ${{ inputs.ref_name }}
          else
            git push -f origin HEAD:refs/heads/${{ inputs.ref_name }}
          fi