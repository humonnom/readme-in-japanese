name: Build and Deploy

on:
  push:
    branches:
      - main
    paths:
      - 'index.js'
      - 'package.json'
      - 'package-lock.json'

permissions:
  contents: write

jobs:
  call-build:
    uses: ./.github/workflows/reusable-build.yml
    with:
      group: build-main
      cancel-in-progress: true
      ref_name: main